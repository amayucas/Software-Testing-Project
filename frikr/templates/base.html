{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bienvenido a Frikr{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="{% url 'photos_home' %}">Inicio</a>
        <a href="{% url 'photos_list' %}">Listado de fotos</a>
        {% if user.is_authenticated %}
            <a href="{% url 'user_photos' %}">Mis fotos</a>
            <a href="{% url 'new_photo' %}">Subir Foto</a>
            <a href="{% url 'users_logout' %}">Salir</a>
        {% else %}
            <a href="{% url 'users_login' %}">Entrar</a>
        {% endif %}
    </nav>
    <hr>
    <section>
        {% block section %}{% endblock %}
    </section>
    <hr>
    <small>FRIKR INC &copy; TODOS LOS DERECHOS RESERVADOS</small>
</body>
</html>
